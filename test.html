

<label><input name="1" type="radio" value="a" />企业 </label> 
<label><input name="1" type="radio" value="b" />个人 </label> 

<button onclick="change()">下一步</button>

<div class="a hide">...企业部分</div>
<div class="b hide">...个人部分</div>

<style>

.hide {
    display:none;
}
</style>

<script src="http://apps.bdimg.com/libs/jquery/2.1.4/jquery.min.js"></script>
<script>
function change () {
    var value = $("input[type='radio']:checked").val();
    if (value === 'a') {
        $('.b').addClass('hide');
        $('.a').removeClass('hide');
    }
    else if (value === 'b') {
        $('.a').addClass('hide');
        $('.b').removeClass('hide');
    }
    else {
        alert('请选择')
    }
}
</script>
