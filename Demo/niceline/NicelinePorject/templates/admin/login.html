<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="utf-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
  <meta name="description" content="">
  <meta name="author" content="">
  <title>Admin {% block title %}{% end %}</title>
  <!-- Bootstrap core CSS-->
  <link href="{{   static_url('admin/bootstrap/css/bootstrap.min.css') }}" rel="stylesheet">
  <!-- Custom fonts for this template-->
  <link href="{{  static_url('admin/font-awesome/css/font-awesome.min.css') }}" rel="stylesheet" type="text/css">
  <!-- Page level plugin CSS-->
  <!-- Custom styles for this template-->
  <link href="{{ static_url('admin/css/sb-admin.css') }}" rel="stylesheet">
  <style>
      html {
          font-size: 16px !important;
      }

<body class="fixed-nav  bg-dark" id="page-top">

      <div class="content-wrapper" style="margin-left: 0;">
        <div class="container-fluid">

        <div class="page-content container">
            <div class="row text-center">
                <div class="col-md-4 col-md-offset-4" style="margin: 0 auto;">
                    <div class="login-wrapper">
                        <div class="box">
                            <form class="content-wrap" method="post">
                                <h6>登录</h6>
                                <input class="form-control" type="text"
                                       name="username" required pattern="\w{5,36}"
                                       placeholder="请输入5-36位长度的用户名">
                                <input class="form-control" type="password"
                                       name="password" required pattern="[A-Za-z][\w\W]{7,36}"
                                       placeholder="请输入8-36位长度的密码, 首字符必须为字母">
                                {% if error_message %}
                                <p style="color:red;">用户名或密码错误，请重新输入</p>
                                {% end %}
                                <div class="action">
                                    <input class="btn btn-primary signup" href="index.html"
                                           type="submit" value="登录">
                                </div>
                                {% module xsrf_form_html() %}
                            </form>
                        </div>

                        <!--<div class="already">-->
                            <!--<p>Don't have an account yet?</p>-->
                            <!--<a href="signup.html">Sign Up</a>-->
                        <!--</div>-->
                    </div>
                </div>
            </div>
        </div>

        </div>


　　　 </div>
        <!-- Bootstrap core JavaScript-->
        <script src="{{ static_url('admin/jquery/jquery.min.js') }}"></script>
        <script src="{{  static_url('admin/bootstrap/js/bootstrap.bundle.min.js') }}"></script>
        <!-- Core plugin JavaScript-->
        <script src="{{  static_url('admin/jquery-easing/jquery.easing.min.js') }}"></script>
        <!-- Page level plugin JavaScript-->
        <!-- Custom scripts for all pages-->
        <script src="{{  static_url('admin/js/sb-admin.js') }}"></script>
        <!-- Custom scripts for this page-->
      </div>
</body>

</html>
