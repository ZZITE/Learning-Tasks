{% extends "../base.html" %}

{% block title %}
系统配置
{% end %}

{% block breadcrumb %}
<li class="breadcrumb-item active">
    系统配置
</li>
{% end %}

{% block content %}
<div class="card mb-3">
        <form class="form-horizontal"
              method="post" style="padding: 15px;">
            <div class="form-group row">
                <label class="col-sm-1 control-label" for="template-dir">模板目录:</label>
                <select id="template-dir" name="template_dir" class="form-control col-md-8" required>
                    <option value="v1" {% if template_dir == 'v1' %}selected{% end %}>版本1</option>
                    <option value="v2" {% if template_dir == 'v2' %}selected{% end %}>版本2</option>
                </select>
            </div>
            <div class="form-group row">
                <label class="col-sm-1 control-label" for="template-dir">邮件目录:</label>
                <select id="template-dir" name="email_dir" class="form-control col-md-8" required>
                    <option value="v1" {% if email_dir == 'v1' %}selected{% end %}>版本1</option>
                    <option value="v2" {% if email_dir == 'v2' %}selected{% end %}>版本2</option>
                </select>
            </div>
            {% if success %}
            <p class="text-success">保存成功</p>
            {% end %}
            <input type="submit" class="btn btn-primary offset-md-5"
                   value="保存">
        </form>
    </div>
{% end %}
